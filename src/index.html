<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/ico" href="<%=require('./images/favicon.ico')%>"/>
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">

    <header class="header">
      <a href="#" class="header__logo" aria-label="Логотип" target="_blank"></a>
      <button class="header__bug-button" type="button" aria-label="Пример ошибки"></button>
      </header>
    <main>

      <section class="profile">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="" alt="Аватарка">
          <button class="profile__edit-avatar-button" type="button" aria-label="Редактировать аватарку"></button>
        </div>
        <h1 class="profile__name"></h1>
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__specialization"></p>
        <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
      </section>

      <section class="cards">
      </section>

      <article class="popup popup_type_user popup_type_edit-profile">
        <form action="#" class="popup__container" name="formEditProfile" id="formEditProfile" novalidate>
          <h2 class="popup__header">Редактировать профиль</h2>
          <fieldset class="popup__container-info">
            <input type="text" class="popup__edit-field" id="author-name" placeholder="Автор" name="name" minlength="2" maxlength="40" required>
            <span id="author-name-error" class="popup__input-error"></span>
            <input type="text" class="popup__edit-field" id="author-specialization" placeholder="О себе" name="about" minlength="2" maxlength="200" required>
            <span id="author-specialization-error" class="popup__input-error"></span>
            <button class="popup__save-button" type="submit" aria-label="Сохранить изменения">Сохранить</button>
          </fieldset>
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </form>
      </article>

      <article class="popup popup_type_user popup_type_edit-avatar">
        <form action="#" class="popup__container" name="formEditAvatar" id="formEditAvatar" novalidate>
          <h2 class="popup__header">Обновить аватар</h2>
          <fieldset class="popup__container-info">
            <input type="url" class="popup__edit-field" id="avatar-link" name="avatar"  placeholder="Ссылка на картинку" required>
            <span class="popup__input-error" id="avatar-link-error"></span>
          </fieldset>
          <button class="popup__save-button" type="submit">Сохранить</button>
          <button class="popup__close-button" type="button"></button>
        </form>
      </article>

      <article class="popup popup_type_user popup_type_add-card">
        <form action="#" class="popup__container" name="formAddCard" id="formAddCard" novalidate>
          <h2 class="popup__header">Новое место</h2>
          <fieldset class="popup__container-info">
            <input type="text" class="popup__edit-field" id="place-name" placeholder="Название" name="name" minlength="2" maxlength="30" required>
            <span id="place-name-error" class="popup__input-error"></span>
            <input type="url" class="popup__edit-field" id="place-link" placeholder="Ссылка на картинку" name="link" required>
            <span id="place-link-error" class="popup__input-error"></span>
            <button class="popup__save-button" type="submit" aria-label="Добавить карточку">Создать</button>
          </fieldset>
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </form>
      </article>

      <article class="popup popup_type_user popup_type_edit-card">
        <form action="#" class="popup__container" name="formEditCard" id="formEditCard" novalidate>
          <h2 class="popup__header">Редактирование места</h2>
          <fieldset class="popup__container-info">
            <input type="text" class="popup__edit-field" id="place-name" placeholder="Название" name="name" minlength="2" maxlength="30" required>
            <span id="place-name-error" class="popup__input-error"></span>
            <input type="url" class="popup__edit-field" id="place-link" placeholder="Ссылка на картинку" name="link" required>
            <span id="place-link-error" class="popup__input-error"></span>
            <button class="popup__save-button" type="submit" aria-label="Сохранить карточку">Сохранить</button>
          </fieldset>
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </form>
      </article>

      <div class="popup popup_type_user popup_type_view-card">
        <div class="popup__photo-container">
          <img src="#" alt="Фотография" class="popup__image">
          <p class="popup__photo-caption"></p>
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
      </div>

      <article class="popup popup_type_user popup_type_confirm-delete">
        <form action="#" class="popup__container" name="formConfirmDelete" id="formConfirmDelete" novalidate>
          <h2 class="popup__header">Вы уверены?</h2>
          <button class="popup__save-button" type="submit">Да</button>
          <button class="popup__close-button" type="button"></button>
        </form>
      </article>

      <div class="popup popup_type_error">
        <div class="popup__error-container error-identification">
          <div class="popup__error error-identification">
            <img class="popup__error-icon error-identification" src="<%=require('./images/errorIcon.svg')%>" alt="Картинка ошибки">
            <h2 class="popup__error-header error-identification">Ошибка обращения к серверу:</h2>
          </div>
          <p class="popup__error-caption error-identification"></p>
        </div>
      </div>

      <div class="popup popup_type_loader">
        <div class="popup__loader">Загрузка</div>
      </div>

      <article class="popup popup_type_views-likes">
        <h2 class="popup__header popup__header_size_small"></h2>
        <ul class="popup__like-users">
        </ul>
      </article>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Место Россия</p>
    </footer>

    <template id ="card-template">
      <article class="card">
        <img src="#" alt="Фотография" class="card__image">
        <div class="card__button-container">
          <button class="card__delete-button" type="button" aria-label="Удалить карточку"></button>
          <button class="card__edit-button" type="button" aria-label="Редактировать карточку"></button>
          <button class="card__go-source-button" type="button" aria-label="Перейти к источнику"></button>
        </div>
        <div class="card__description">
          <h2 class="card__caption"></h2>
          <div class="card__like-container">
            <button class="card__like-button" type="button" aria-label="Лайкнуть"></button>
            <p class="card__like-count"></p>
            <div class="card__like-loader"></div>
          </div>
        </div>
        <p class="card__author"></p>
      </article>
    </template>

    <template id = "popup-like-user">
      <li class="popup__like-user">
        <img class="popup__like-user-avatar" src="#" alt="Аватарка">
        <p class="popup__like-user-name"></p>
      </li>
    </template>

  </div>
</body>
</html>
