<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Место</title>
</head>
<body class="content">
  <div class="page">
    <header class="header">
      <a href="#" class="header__logo" aria-label="Логотип"></a>
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar">
          <div class="profile__description">
            <div class="profile__author">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__specialization">Исследователь океана</p>
            </div>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
      </section>
      <section class="cards">
    </section>


    <article class="popup popup_edit-profile">
      <form action="#" class="popup__container" name="formEditProfile" id="formEditProfile">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__container-info">
          <input type="text" class="popup__edit-field" id="author-name" placeholder="Автор" name="authorName" required>
          <input type="text" class="popup__edit-field" id="author-specialization" placeholder="О себе" name="authorSpecialization" required>
          <button class="popup__save-button" type="submit" aria-label="Сохранить изменения">Сохранить</button>
        </fieldset>
        <button class="popup__reset-button" type="button" aria-label="Закрыть"></button>
      </form>
    </article>

    <article class="popup popup_add-card">
      <form action="#" class="popup__container" name="formAddCard" id="formAddCard">
        <h2 class="popup__heading">Новое место</h2>
        <fieldset class="popup__container-info">
          <input type="text" class="popup__edit-field" id="place-name" placeholder="Название" name="placeName" required>
          <input type="url" class="popup__edit-field" id="place-link" placeholder="Ссылка на картинку" name="placeLink" required>
          <button class="popup__save-button" type="submit" aria-label="Добавить карточку">Создать</button>
        </fieldset>
        <button class="popup__reset-button" type="button" aria-label="Закрыть"></button>
      </form>
    </article>

    <div class="popup popup_view-card">
      <figure class="popup__photo-container">
        <img src="#" alt="Фотография" class="popup__image">
        <figcaption class="popup__photo-caption"></figcaption>
        <button class="popup__reset-button" type="button" aria-label="Закрыть"></button>
      </figure>
    </div>

    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Место Россия</p>
    </footer>

    <template id ="card-template">
      <article class="card">
        <img src="#" alt="Фотография" class="card__image">
        <button class="card__delete-button" type="button" aria-label="Удалить карточку"></button>
        <div class="card__places">
          <h2 class="card__place"></h2>
          <button class="card__likes" type="button" aria-label="Лайкнуть"></button>
        </div>
      </article>
    </template>

  </div>
  <script src="./scripts/test_data.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
