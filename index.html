<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Место</title>
</head>
<body class="content">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar">
          <div class="profile__description">
            <div class="profile__author">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__specialization">Исследователь океана</p>
            </div>
            <img src="./images/editIcon.svg" alt="Редактировать профиль" class="profile__edit-button">
          </div>
        </div>
        <img src="./images/addIcon.svg" alt="Добавить фото" class="profile__add-button">
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/photo_karachayvsk.jpg" alt="Картинка" class="element__image">
          <div class="element__places">
            <h2 class="element__place">Карачаевск</h2>
            <div class="element__likes"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/photo_albrus.jpg" alt="Картинка" class="element__image">
          <div class="element__places">
            <h2 class="element__place">Эльбрус</h2>
            <div class="element__likes"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/photo_dombay.jpg" alt="Картинка" class="element__image">
          <div class="element__places">
            <h2 class="element__place">Домбай</h2>
            <div class="element__likes"></div>
          </div>
      </div>
      <div class="element">
        <img src="./images/photo_karachayvsk.jpg" alt="Картинка" class="element__image">
        <div class="element__places">
          <h2 class="element__place">Карачаево-Черкесская республика</h2>
          <div class="element__likes"></div>
        </div>
      </div>
      <div class="element">
        <img src="./images/photo_albrus.jpg" alt="Картинка" class="element__image">
        <div class="element__places">
          <h2 class="element__place">Эльбрус</h2>
          <div class="element__likes"></div>
        </div>
      </div>
      <div class="element">
        <img src="./images/photo_dombay.jpg" alt="Картинка" class="element__image">
        <div class="element__places">
          <h2 class="element__place">Домбай</h2>
          <div class="element__likes"></div>
        </div>
    </div>
    </section>
    <section class="popup">
      <form action="#" class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__container-info">
          <input type="text" class="popup__name-author" value="" id="author-name" placeholder="Автор" required>
          <input type="text" class="popup__specialization" value="" id="author-specialization" placeholder="О себе" required>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </fieldset>
        <button class="popup__reset-button" type="reset" aria-label="Закрыть"></button>
      </form>
    </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Место Россия</p>
    </footer>
  </div>
  <script src="./pages/index.js"></script>
</body>
</html>
